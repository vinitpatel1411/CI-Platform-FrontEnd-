<div class="container">
  <h2>Mission</h2>
  <mat-divider></mat-divider>
</div>

<div class="toolbar">
  <mat-form-field class="filter-field">
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>
  <div class="d-flex justify-content-end">
    <button mat-stroked-button extended color="warn" class="custom-add-button outline-btn mt-3 mb-5" style="width: 150px;"
    (click)="openAddMissionDialog()"> + Add </button>
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mission Title </th>
      <td mat-cell *matCellDef="let row"> {{row.title}} </td>
    </ng-container>

    <ng-container matColumnDef="missionType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mission Type </th>
      <td mat-cell *matCellDef="let row"> {{row.missionType}} </td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
      <td mat-cell *matCellDef="let row"> {{row.startDate}} </td>
    </ng-container>

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
      <td mat-cell *matCellDef="let row"> {{row.endDate}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button  style="display: inline-flex;" (click)="openEditButtonDialog(row)">
          <mat-icon aria-label="Edit user">edit</mat-icon>
        </button>
        <button mat-icon-button  style="display: inline-flex;" (click)="deleteUser(row)">
          <mat-icon aria-label="Delete user">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
