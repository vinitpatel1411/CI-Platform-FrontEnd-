<div class="container">
  <div class="row">
    <form class="mt-2" [formGroup]="editSkillForm">
      <h2>Add Skill</h2>
      <mat-divider></mat-divider>

      <div class="col-12 mt-3">
        <mat-label>Skill*</mat-label>
          <mat-form-field appearance="outline" class="w-100 mt-1">
          <input type="text" matInput formControlName="skillName" placeholder="Enter Skill Name"/>
          @if (commonFunctionService.controlValidity(editSkillForm, 'skillName')) {
            <mat-error>
                {{ commonFunctionService.getErrorMessage(editSkillForm, 'skillName', 'Skill') }}
            </mat-error>
          }
        </mat-form-field>
      </div>

      <div class="d-flex justify-content-end">
        <button mat-stroked-button extended  class="outline-btn save-button mb-3 me-3 mt-1" (click)="onCloseClick()"> Close </button>
        <button (click)="save()" mat-stroked-button extended color="warn" class="outline-btn mb-3 mt-1" style="width: 150px;"> Save </button>
      </div>

    </form>
  </div>
</div>
