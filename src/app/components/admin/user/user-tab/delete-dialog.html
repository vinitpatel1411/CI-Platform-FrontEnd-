<div class="container dialog-container">
  <h1 mat-dialog-title>Confirm Delete</h1>
  <div mat-dialog-content>
    <p>Are you sure you want to delete this user?</p>
  </div>
  <div mat-dialog-actions class="d-flex justify-content dialog-actions">
    <button mat-stroked-button extended color="warn" class="outline-btn custom-add-button" (click)="onConfirm()">Confirm Delete</button>
    <button mat-stroked-button extended  class="outline-btn save-button"  (click)="onCancel()">Cancel</button>
  </div>
</div>
